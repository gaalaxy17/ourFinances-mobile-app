<ion-header>
    <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
          <ion-title>Nova Conta</ion-title>
        </ion-toolbar>
      </ion-header>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
        <form [formGroup]="form">
          <ion-list>
            <ion-item>
                <ion-label position="floating">Usu√°rio:</ion-label>
                <ion-input formControlName="username" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Senha:</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Email:</ion-label>
                <ion-input formControlName="email" type="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Nome Completo:</ion-label>
                <ion-input formControlName="fullName" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Tipo:</ion-label>
                <ion-select formControlName="type" interface="action-sheet" cancel-text="Voltar" placeholder="Selecione um tipo">
                  <ion-select-option value="individual">Conta Individual</ion-select-option>
                  <ion-select-option value="conjunta">Conta Conjunta</ion-select-option>
                </ion-select>
              </ion-item>
          </ion-list>
          <ion-button (click)="cadastrar()" type="submit" value="submit" color="dark" expand="full">Cadastrar</ion-button>
        </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title style="font-size: 12px; text-align: center;">OurFinances - Powered by Igor Iwashita</ion-title>
  </ion-toolbar>
</ion-footer>
