<ion-header>
  <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Esqueci a minha senha</ion-title>
      </ion-toolbar>
    </ion-header>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-content>
      <form [formGroup]="form">
        <ion-list>
          <ion-item>
              <ion-label position="floating">Email:</ion-label>
              <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button (click)="recuperarSenha()" type="submit" value="submit" color="dark" expand="full">Enviar</ion-button>
      </form>
  </ion-card-content>
</ion-card>
</ion-content>

<ion-footer>
<ion-toolbar>
  <ion-title style="font-size: 12px; text-align: center;">OurFinances - Powered by Igor Iwashita</ion-title>
</ion-toolbar>
</ion-footer>
